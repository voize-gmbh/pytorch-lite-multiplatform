name: Build and lint project
on:
  push:
    branches:
    - main
  pull_request:

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
jobs:
  lint-release-podspec:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - run: pod spec lint PLMLibTorchWrapper.podspec --use-libraries --allow-warnings
  maven-publish-dry-run:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: ./gradlew publishToMavenLocal
  test-ios-simulator-x64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: xcrun simctl list devices iOS
      - run: python3 --version
      - run: pip3 install torch --extra-index-url https://download.pytorch.org/whl/cpu
      - run: ./gradlew iosInstrumentedSimulatorX64Test
  test-ios-simulator-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: xcrun simctl list devices iOS
      - run: python3 --version
      - run: pip3 install torch --extra-index-url https://download.pytorch.org/whl/cpu
      - run: ./gradlew iosInstrumentedSimulatorArm64Test
  test-android-instrumented:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: python3 --version
      - run: pip3 install torch==2.8.0 --extra-index-url https://download.pytorch.org/whl/cpu
      - run: python3 build_dummy_model.py
      - run: mkdir -p src/androidInstrumentedTest/assets
      - run: mv dummy_module.ptl src/androidInstrumentedTest/assets/
      - name: Run connected tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: ./gradlew connectedCheck
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: ./gradlew build -x iosX64Test -x iosSimulatorArm64Test
  build-libtorch-wrapper:
    runs-on: macos-14
    defaults:
      run:
        working-directory: ios/LibTorchWrapper
    steps:
      - uses: actions/checkout@v3
      - run: pod install
      - run: xcodebuild -workspace LibTorchWrapper.xcworkspace -scheme LibTorchWrapper -configuration Debug -sdk iphoneos -destination generic/platform=iOS
